# Rime's punctuation and symbols
# encoding: utf-8

config_version: "0.0.1"

patch:
  # punctuator/import_preset: symbols
  recognizer/patterns/punct: "^`([0-9]0?|[A-Za-z]+)$"

punctuator:
  half_shape:
    "!": { commit: "0" }
    '"': { pair: ["“", "”"] }
    "(": { commit: "（" }
    ")": { commit: "）" }
    "[": { commit: "【" }
    "]": { commit: "】" }
    "<": { commit: "《" }
    ">": { commit: "》" }
    ",": { commit: "，" }
    ".": { commit: "。" }
    ":": { commit: "：" }
    ";": { commit: "；" }
    "?": { commit: "？" }
    "\\": { commit: "、" }
    "^": { commit: "……" }

  full_shape:
    " ": { commit: "　" }
    ",": { commit: ， }
    ".": { commit: 。 }
    "<": [《, 〈, «, ‹]
    ">": [》, 〉, », ›]
    "/": [／, ÷]
    "?": { commit: ？ }
    ";": { commit: ； }
    ":": { commit: ： }
    "'": { pair: ["‘", "’"] }
    '"': { pair: ["“", "”"] }
    '\': [、, ＼]
    "|": [·, ｜, "§", "¦"]
    "`": ｀
    "~": ～
    "!": { commit: ！ }
    "@": [＠, ☯]
    "#": [＃, ⌘]
    "%": [％, "°", "℃"]
    "$": [￥, "$", "€", "£", "¥", "¢", "¤", ₩]
    "^": { commit: …… }
    "&": ＆
    "*": [＊, ·, ・, ×, ※, ❂]
    "(": （
    ")": ）
    "-": －
    "_": ——
    "+": ＋
    "=": [＝, 々, 〃]
    "[": [「, 【, 〔, ［]
    "]": [」, 】, 〕, ］]
    "{": [『, 〖, ｛]
    "}": [』, 〗, ｝]
